<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lane Smith Info</title>
    <link href="../../styles/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a8cc471b41.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- body section -->

  <body class="dark:bg-gray-900 bg-slate-50 overflow-x-hidden">
    <!-- navbar -->

    <nav
      class="dark:bg-gray-900 w-full flex flex-col sm:flex-row flex-wrap items-center justify-between mx-auto p-5"
    >
      <!-- dark mode button -->

      <button
        id="theme-toggle"
        type="button"
        class="text-blue-700 hover:scale-125 duration-100 hover:duration-100 rounded-lg text-sm p-2 mb-4 flex"
      >
        <span class="p-1 font-bold">Dark</span>
        <i class="h-8 w-8 fa-regular fa-moon fa-2xs" style="color: #1a56db"></i>
      </button>

      <!-- Table describing what technologies & tools used -->

      <div class="sm:flex">
        <table class="block text-xs font-bold text-center dark:text-white">
          <th>Built Using</th>
          <tr class="h-6">
            <td class="inline-block w-16">
              <img
                class="p-1 h-10 w-10 fa-brands fa-html5 fa-2xs"
                style="color: #ff0000"
              />
              <h2 class=""><strong>HTML5</strong></h2>
            </td>
            <td class="inline-block w-16">
              <img
                class="p-1 h-10 w-10 fa-brands fa-css3-alt fa-2xs"
                style="color: #005eff"
              />
              <h2 class=""><strong>CSS3</strong></h2>
            </td>
            <td class="inline-block w-16">
              <img
                class="p-1 h-10 w-10 fa-brands fa-square-js fa-2xs"
                style="color: #ffdd00"
              />
              <h2 class=""><strong>ES6</strong></h2>
            </td>
            <td class="inline-block align-bottom w-16">
              <img
                class="p-2 h-12 w-full justify-start bg-cover"
                src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg"
              />
              <h2 class="text-center"><strong>TAILWIND</strong></h2>
            </td>
          </tr>
        </table>
      </div>
    </nav>
    <script src="../../scripts/home.js "></script>
    <script src="../../scripts/darkmode.js" ></script>
</body>
</html>
